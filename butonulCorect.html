<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Proj</title>
    

    <style type="text/css">
      body {
        background-color: lightgray;
      }
      h1 {
        margin-top: 150px;
        color: darkmagenta;
        text-align: center;
      }
      div {
        margin-top: 150px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Choose a Button!</h1>

    <div class="buttons">
      <button type="button1" id="0" class="btn btn-lg btn-primary" onclick ="Choose1(0)">Button 1</button>
      <button type="button2" id="1" class="btn btn-lg btn-primary" onclick ="Choose1(1)">Button 2</button>
      <button type="button3" id="2" class="btn btn-lg btn-primary" onclick ="Choose1(2)">Button 3</button>
    </div>

    <script type="text/javascript">
      function getRandom(){
        return Math.floor(Math.random() * 3);
      }
      function Choose1(a){
        var b = getRandom();
        if(a == b){
          alert("Congratulations, you hit the lucky button!");
          } else {
          alert("Unfortunately you did not find the correct button!"); 
        }
      }
    </script>   
  </body>
</html>
